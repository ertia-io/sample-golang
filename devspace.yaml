version: v2beta1
name: sample-golang

images:
  # By default ./Dockerfile will be used
  app:
    image: registry-harbor-registry.registry:5000/${IMAGE}
    tags:
      - ${IMAGE_TAG}
    kaniko:
      insecure: true
      #inCluster: {}
      serviceAccount: kaniko-builder

pullSecrets:
- registry: registry-harbor-registry.registry:5000
  secret: devspace-pull-secrets
  serviceAccounts: 
    - default
    - kaniko-builder

vars:
  IMAGE: sample-golang
  IMAGE_TAG: latest


