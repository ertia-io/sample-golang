version: v2beta1
name: sample-golang

images:
  # By default ./Dockerfile will be used
  app:
    image: registry.local.ertia.cloud/${IMAGE}
    tags:
      - ${IMAGE_TAG}
    kaniko:
      #inCluster: {}
      serviceAccount: kaniko-builder

pullSecrets:
- registry: registry.local.ertia.cloud
  secret: tekton-registry
  serviceAccounts: 
    - kaniko-builder

vars:
  IMAGE: sample-golang
  IMAGE_TAG: latest


